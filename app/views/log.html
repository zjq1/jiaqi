<div class="zy_b" ng-controller="log">
	<!-- 内容开始 -->
	<div class="main">
		<div class="main_a">
			<p>用户登录</p>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<!--<label for="inputEmail3" class="col-sm-2 control-label">Email</label>-->
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputEmail3" placeholder="Email" ng-model="updata.username">
					</div>
				</div>
				<div class="form-group">
					<!--<label for="inputPassword3" class="col-sm-2 control-label">Password</label>-->
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="updata.password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
						          <input type="checkbox" ng-model="checked"> Remember me
						        </label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary" ng-disabled="isDisable" ng-click="log()">Log in</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" ui-sref="sign">Sign in</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
