<div ng-controller="index" class="index">
	<div id="box">
		<div class="left" ng-class="{a:a}">
			<div>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span>4</span>
				<span ng-click="out()" class="glyphicon glyphicon-off">&nbsp;&nbsp;退出登录</span>
			</div>
		</div>
		<div class="right" ng-class="{b:a}">
			<div class="nav">
				<span class="glyphicon glyphicon-align-left" ng-click="btn()"></span>
				<a class="glyphicon glyphicon-pushpin"></a>
			</div>
			<div class="container ng-scope " style="margin-top: 3.7rem;">
				<div class="panel panel-default" ng-repeat="a in data">
					<div>
						<div class="panel-heading">
							<h3 class="panel-title" style="border-bottom:1px solid #eee;color:#777; padding-bottom: 5px; display: block;">{{a.title}}</h3>
							<div style="margin-top:5px; float: left;">2016-10-11</div>
							<a class="glyphicon glyphicon-trash" ng-click="del(a)" style="display: block; float: right; margin-top: 5px;"></a>
						</div>
						
						<div class="panel-body">
							{{a.content}}
							<span style="display: block; float: right; margin-top: 5px; color: #337ab7; font-size: 12px;" ui-sref="more({id:a.id,title:a.title,content:a.content})">Read More</span>
						</div>
					</div>
				</div>
			</div>
			<div class="affix" style="bottom:5px;width:100%" ui-sref="add">
				<div style="background:#337ab7;width:50px;height:50px;color:#fff;margin:0 auto;font-size:33px;line-height:50px;text-align:center;border-radius:25px;box-shadow:0px 0px 5px #337ab7">+</div>
			</div>
		</div>
	</div>
</div>
